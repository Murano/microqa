{% extends 'base.html' %}

{% block title %}Все тэги{% endblock %}

{% block content %}
    {% if tags %}
        <div class="page-header">
            <h3>Все тэги</h3>
        </div>
        <div class="col-md-12 tag-list">
            {% for tag in tags %}
                <div class="col-md-3">
                    <a href="/tag/{{ tag }}">{{ tag }}</a>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
